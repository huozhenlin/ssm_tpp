<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

    <link rel="stylesheet" href="http://localhost:8080/framework/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="http://localhost:8080/framework/jquery-1.11.1/dist/jquery.min.js"></script>
    <script src="http://localhost:8080/framework/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="container">
<!-- 头部 -->
<#include "/__layout/header.html">

<!-- 中间内容块 -->
 <div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
            	<!-- 左边菜单栏 -->
                <#include "/__layout/aside.html">
            </div>
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-body">                
                        <form class="form-horizontal" role="form" method="post" action="/admin/schedule/add">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">电影名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" name="moviename" value="${(movie.name)!}"  placeholder="请输入电影名...">
                                    <input type="hidden" class="form-control" id="inputName" name="movieid" value="${(movie.id)!}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">影厅</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" name="hallname" placeholder="请输入影厅...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">放映时间</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputName" name="starttime" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">结束时间</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputName" name="endtime" >
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default btn-block btn-lg" style="margin-top: 10px" >保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 脚部 -->
<#include "/__layout/footer.html">


</div>

</body>
</html>
