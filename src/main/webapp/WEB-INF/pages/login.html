<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../framework/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="../framework/jquery-1.11.1/dist/jquery.min.js"></script>
    <script src="../framework/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">

<!-- 头部 -->
<#include "/__layout/header.html">


<!-- 中间内容块 -->
<div class="panel panel-default" >
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="h3">
                            <span class="text-info">登录</span>
                        </div>
                        <hr>
                        <form role="form" method="post" action="/admin/login">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" name="username" class="form-control" placeholder="用户名" >
                            </div>
                            <div class="input-group input-group-lg" style="margin-top: 10px">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="password" class="form-control" placeholder="密码" >
                            </div>
                            <button type="submit" class="btn btn-default btn-block btn-lg" style="margin-top: 10px" >登录</button>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<!-- 脚部 -->
<#include "/__layout/footer.html">

</div>


</body>
</html>
